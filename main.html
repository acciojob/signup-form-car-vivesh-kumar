<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<div class="form_container">
	<form action="" method="post">
		<!-- Name section------------------------------- -->
		<div class="form_group">
			<label for ="name" class="label">Name</label>
			<input id="name" type="text" placeholder="Name" required>
		</div>

		
		<!-- Email section------------------------------------ -->
		
		
		<div class="form_group">
			<label for ="email" class="label">Email</label>
			<input id="email" type="email" placeholder="Email" required>
		</div>

		<!-- Gender Name------------------------------- -->
		
		
		<div class="form_group">
			<label for ="gender" class="label">Gender</label>
			<input id="gender_m" type="radio" name="gender" required>Male
			<input id="gender_" type="radio" name="gender" required>Female
		</div>

		
		<!-- Car Brands Name-------------------------------- -->
		
		
		<div class="form_group">
			<label for="cars">Car Brands</label>
			<select id="cars" type="select"  required>
				<option>--Please choose an option--</option>
				<option>Maruti Suzuki</option>
				<option>Tata Motors</option>
				<option>Hyundai</option>
				<option>Renault</option>
				<option>Skoda</option>
				<option>Toyota</option>
				<option>Hunda</option>
				<option>Volkswagen Group</option>
				<option>BMW</option>
				
			</select>
		</div>

<!-- Age section------------------------- -->
		<div class="form_group">
			<label for ="age"> Age</label>
			<input id="age" type="number" placeholder="Age" required>
		</div>

		<!-- DOB section------------------------- -->

		
		<div class="form_group">
			<label for ="dob"> DOB</label>
			<input id="dob" type="date" required>
		</div>

		<!-- Phone Number section--------------------------------------- -->

		
		<div class="form_group">
			<label for ="tel">Phone Number</label>
			<input id="tel" type="tel" placeholder="xxx-xxx-xxxx">
		</div>

		<!-- Password section----------------- -->

		
		<div class="form_group">
			<label for ="password">Password</label>
			<input id="password" type="password" placeholder="Password" required>
		</div>

		<!-- Agree check box section--------- -->

		
		<div class="form_group">
			<label for ="tos">I agree to the TOS</label>
			<input id="tos" type="checkbox" required>
		</div>

		<!-- Submit button section-------- -->

		<button class="button" type="submit" value="Submit">Submit</button>
		
	</form>	
	</div>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
